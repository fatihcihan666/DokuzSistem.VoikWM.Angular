              </div>
              <div class="p-2">
                <ng-container *ngIf="!isRequesting;else requesting">
                  <form class="form-horizontal" role="form" [formGroup]="loginForm" (ngSubmit)="login()"
                    #formDir="ngForm">
  
  
                    <div class="mb-3">
                      <label for="username" class="form-label">E-Posta:</label>
                      <input type="text" class="form-control" formControlName="email"
                        placeholder="E-posta adresinizi giriniz..." required="required">
                      <small class="text-danger d-block w-100"
                        *ngIf="(email.hasError('required') && (email.touched || formDir.submitted))">
                        E-posta alanı
                        boş
                        bırakılamaz
                      </small>
                      <small class="text-danger d-block w-100"
                        *ngIf="(email.hasError('email') && (email.touched || formDir.submitted))">
                        Lütfen geçerli bir mail adresi giriniz.
                      </small>
                    </div>
  
                    <div class="mb-3">
                      <label class="form-label">Parola:</label>
                      <div class="input-group auth-pass-inputgroup">
                        <input [type]="pwType" class="form-control" placeholder="Parolanızı giriniz..."
                          aria-label="Password" aria-describedby="password-addon" formControlName="password">
                        <button class="btn btn-light " type="button"
                          (click)="pwType == 'text' ? pwType = 'password': pwType = 'text'"><i
                            class="mdi mdi-eye-outline"></i></button>
                        <small class="text-danger d-block w-100"
                          *ngIf="(password.hasError('required') && (password.touched || formDir.submitted))">
                          Parola
                          alanı boş bırakılamaz
                        </small>
                      </div>
                    </div>
  
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="remember-check">
                      <label class="form-check-label" for="remember-check">
                        Beni Hatırla
                      </label>
                    </div>
  
                    <div class="mt-3 d-grid">
                      <button class="btn btn-primary waves-effect waves-light" type="submit" (click)="login()">Giriş
                        Yap</button>
                    </div>
  
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
                      {{errorMessage}}
                    </div>
                    <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
                      {{successMessage}}
                    </div>

                    <div class="mt-4 text-center">
                      <a data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="text-muted">
                        <i class="mdi mdi-lock me-1"></i>

                      </a>
                    </div>
  
                    <!-- <button type="button" class="btn btn-primary" >

                    </button> -->
  
                  </form>
                </ng-container>
                <ng-template #requesting>
                  <div class="w-100 d-flex justify-content-center py-5">

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Parola Sıfırlama</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">E Posta:</label>
            <div class="input-group auth-pass-inputgroup">
              <input class="form-control" placeholder="E-Posta giriniz..." aria-label="eposta" id="recoveryMail">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgeç</button>
          <button (click)="recovery()" type="button" class="btn btn-primary">Gönder</button>
        </div>
      </div>
    </div>
  </div>
